{% load static %}
<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <a href="{% url 'home' %}" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="{% static 'product/admin/images/logo.svg' %}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{% static 'product/admin/images/logo-dark.png' %}" alt="" height="17">
                    </span>
                </a>

                <a href="{% url 'home' %}" class="logo logo-light">
                    <span class="logo-sm">
                        <img src="{% static 'product/admin/images/logo-light.svg' %}" alt="" height="22">
                    </span>
                    <span class="logo-lg">
                        <img src="{% static 'product/admin/images/logo-light.png' %}" alt="" height="19">
                    </span>
                </a>
            </div>

            <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-menu-btn">
                <i class="fa fa-fw fa-bars"></i>
            </button>

            <!-- ================================== -->
            <!-- PERBAIKAN FORM PENCARIAN UTAMA (DESKTOP) -->
            <!-- ================================== -->
            <form class="app-search d-none d-lg-block" method="get" action="{% url 'list_produk' %}">
                <div class="position-relative">
                    <input type="text" class="form-control" name="q" placeholder="Cari Produk...">
                    <span class="bx bx-search-alt"></span>
                </div>
            </form>

        </div>

        <div class="d-flex">
            <div class="dropdown d-inline-block d-lg-none ms-2">
                <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-search-dropdown"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="mdi mdi-magnify"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
                    aria-labelledby="page-header-search-dropdown">

                    <!-- ================================== -->
                    <!-- PERBAIKAN FORM PENCARIAN DROPDOWN (MOBILE) -->
                    <!-- ================================== -->
                    <form class="p-3" method="get" action="{% url 'list_produk' %}">
                        <div class="form-group m-0">
                            <div class="input-group">
                                <input type="text" class="form-control" name="q" placeholder="Cari Produk..." aria-label="Recipient's username">
                                <button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="bx bx-user-circle font-size-24"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    
                    {% if user.is_authenticated %}
                        <div class="dropdown-header">
                            <h6 class="text-primary">Selamat Datang, {{ user.username }}!</h6>
                        </div>
                        <div class="dropdown-divider"></div>
                        
                        <form action="{% url 'logout_admin' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item text-danger" style="border: none; background: none; width: 100%; text-align: left;">
                                <i class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>
                                <span>Logout</span>
                            </button>
                        </form>
                    {% else %}
                        <a class="dropdown-item" href="{% url 'login_admin' %}">
                            <i class="bx bx-log-in font-size-16 align-middle me-1"></i>
                            <span>Login</span>
                        </a>
                        <a class="dropdown-item" href="{% url 'register_admin' %}">
                            <i class="bx bx-user-plus font-size-16 align-middle me-1"></i>
                            <span>Register</span>
                        </a>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</header>
